<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suwit Jawa</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="field field--computer">
          <div class="choice choice--computer">
            <img src="img/gajah.png" alt="" />
          </div>
        </div>
        <div id="kalah-menang">
          <p>Menang!</p>
        </div>
        <div class="field field--player">
          <div class="choice choice--player" data-jawaban="gajah">
            <img src="img/gajah.png" alt="" />
          </div>
          <div class="choice choice--player" data-jawaban="orang">
            <img src="img/orang.png" alt="" />
          </div>
          <div class="choice choice--player" data-jawaban="semut">
            <img src="img/semut.png" alt="" />
          </div>
        </div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
